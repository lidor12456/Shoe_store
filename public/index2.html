          <div class="upcoming-slide-img">
            <img src="/images/main-shoe.png" alt="" />
          </div>

          <div class="product-title">SEAN BLACK V2</div>
        </div>

        <!-- Main Slide -->
        <div class="main-slide">
          <img src="/images/main-img.png" alt="" />
        </div>

        <!-- Slide Counter -->
        <div class="slide-counter">
          <div class="slide-number current-slide-number">01</div>

          <div class="slide-bar"></div>

          <div class="slide-number current-slide-number">07</div>
        </div>
      </div>

          <h3 class="section-title">Sean Black</h3>

          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Porta ut at

        <!-- Call to actions -->
        <div class="cta">
          <a href="#" class="btn btn-dark">

              <img src="./images/btn-arrow-right-light.png" alt="" />

          </button>

            <img src="./images/arrow-circle-active.png" alt="" />
